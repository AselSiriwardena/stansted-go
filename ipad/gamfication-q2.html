<script>
    $(document).ready(function () {
        $(document).on("click", ".pathUrl", function () {
            document.location.href = this.accessKey;
        });

    });

    $.post("backend/userData.php", {
        action: 'view',
        currentUser: sessionStorage.getItem("loggedUser")
    }, function (data, status) {
        const json = JSON.parse(data);
        // document.getElementById("username").innerHTML = json.name
        $("#scoreId").html("Scores : "+json.points);
        sessionStorage.clickcount = Number(json.points);

    });

    // sessionStorage.clickcount = 100;

    function correctAnswerClicked(element) {
        if(typeof(Storage) !== "undefined") {
            if (sessionStorage.clickcount) {
                sessionStorage.clickcount = Number(sessionStorage.clickcount)+1;
            } else {
                sessionStorage.clickcount = 100;
            }
            document.getElementById("scoreId").innerHTML = "Score : "+sessionStorage.clickcount;
        } else {
            document.getElementById("scoreId").innerHTML = "Score";
        }
        document.getElementById(element).style.setProperty('background','lightgreen','important');


        $.post("backend/Gamification.php", {
            points: sessionStorage.clickcount,
            currentUser: sessionStorage.getItem("loggedUser")

        }, function (data, status) {
            const json = JSON.parse(data);
            // document.getElementById("username").innerHTML = json.name
            console.log(json)

        });
    }

    function incorrectAnswerClicked(element) {
        if(typeof(Storage) !== "undefined") {
            if (sessionStorage.clickcount) {
                sessionStorage.clickcount = Number(sessionStorage.clickcount)-1;
            } else {
                sessionStorage.clickcount = 1;
            }
            document.getElementById("scoreId").innerHTML = "Score : "+sessionStorage.clickcount;
        } else {
            document.getElementById("scoreId").innerHTML = "Score";
        }
        document.getElementById(element).style.setProperty('background','red','important');
        $.post("backend/Gamification.php", {
            points: sessionStorage.clickcount,
            currentUser: sessionStorage.getItem("loggedUser")

        }, function (data, status) {
            const json = JSON.parse(data);
            // document.getElementById("username").innerHTML = json.name
            console.log(json)

        });
    }
</script>
